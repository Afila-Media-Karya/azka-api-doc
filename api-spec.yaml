            company_image_url:
              type: string
              nullable: true
              description: URL to company logo/image
              example: "https://example.com/company/logo.png"
            company_name:
              type: string
              nullable: true
              description: Company name
              example: "PT AFI LAH"
            company_category_business:
              type: string
              nullable: true
              description: Company business category
              example: "Technology"

    EmployeeRegisterRequest:
      type: object
      required:
        - company_code
        - name
        - phone
        - email
        - password
        - password_confirmation
      properties:
        company_departemen:
          type: string
          nullable: true
          description: Company department
          example: "RnD"
        company_position:
          type: string
