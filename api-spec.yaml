          description: Unique 8-character company code
          example: "REFAW213"
          pattern: "^[A-Z0-9]{8}$"

    CheckCompanyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Success"
        data:
          type: object
