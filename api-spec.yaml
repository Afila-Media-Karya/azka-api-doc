          description: Company position
          example: "UI UX Designer"
        company_code:
          type: string
          description: Company unique code (required)
          example: "REFAW213"
        name:
          type: string
          description: Employee full name (required)
          example: "John Doe"
        birth_place:
          type: string
          nullable: true
          description: Place of birth
          example: "Makassar"
        birth_date:
          type: string
          nullable: true
          description: Date of birth (MM/DD/YYYY format)
          example: "11/2/1998"
        phone:
          type: string
          description: Phone number (required)
          example: "+62812345678"
        email:
          type: string
          format: email
          description: Email address (required)
          example: "john.doe@example.com"
        password:
          type: string
          format: password
          minLength: 6
          description: Password (required)
          example: "password123"
        password_confirmation:
          type: string
          format: password
          description: Password confirmation (required)
          example: "password123"

    EmployeeRegisterResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Success Register, Please Check Your Email"

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Success Login"
        data:
          type: object
          properties:
            token:
              type: string
              description: JWT access token
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refresh_token:
              type: string
              description: JWT refresh token
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            ttl:
              type: integer
              description: Token time to live in seconds
