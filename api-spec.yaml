          example: "IT Department"
        profile_image_url:
          type: string
          nullable: true
          description: URL to employee's profile image
          example: "https://example.com/profile/john.jpg"
        company_name:
          type: string
          nullable: true
          description: Company name
          example: "Afila Technology"
        created_at:
          type: string
          format: date-time
          nullable: true
          description: Account creation timestamp
          example: "2023-01-15T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          nullable: true
          description: Last update timestamp
          example: "2023-12-01T10:15:00Z"

    EmployeeResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Success"
        data:
          $ref: '#/components/schemas/Employee'

    CheckCompanyRequest:
      type: object
      required:
        - company_code
      properties:
        company_code:
          type: string
          minLength: 8
